<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/randomSummerCamps.css}"/>

</head>
<body>
<tr th:each="randomEscortedTours:${randomEscortedTours}">
    <div class="title">
        <h1 th:text="${randomEscortedTours.title}"></h1>
        <h1>we think this trip best suit you.</h1>
        <div class="description">
            <td th:text="${randomEscortedTours.description}"></td>
        </div>
        <button type="button" onclick="document.location.href = '/packageHoliday/getRandomEscortedTours'">Randomize
            again!
        </button>
    </div>
</tr>


</body>
</html>
